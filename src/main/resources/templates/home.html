<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head th:insert="fragments/head :: head"></head>

  <body>
    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">

      <div class="jumbotron">
        <div class="container">
          <h3>Encuentra el trabajo que andas buscando.</h3>
          Puedes buscar por descripción y categoría.
          <form class="form-inline">
            <input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Escriba una búsqueda">&nbsp;
            <select class="custom-select custom-select mb-3">
              <option selected>Seleccione una categoría</option>
              <option value="1">Ventas</option>
              <option value="2">Contabilidad</option>
              <option value="3">Transporte</option>
              <option value="4">Informática</option>
              <option value="5">Construcción</option>
            </select>&nbsp;
            <button type="submit" class="btn btn-primary mb-3">Buscar</button>
          </form>
        </div>
      </div>


      <hr>

      <div class="container"> 
        <h2 class="font-weight-bold text-center text-capitalize">DESTACADOS</h2>
        <hr>
        <div class="row" th:each="v: ${vacantes}">
          <div class="col-md-3">            
            <img class="rounded mx-auto d-block" th:src="@{/logos/{i} (i=${v.imagen})}" alt="Generic placeholder image" width="220" height="220">            
          </div>
          <div class="col-md-9">
            <h2 th:text="${v.nombre}"></h2>
            <h6 class="card-title"><strong>Categoría: </strong> <span th:text="${v.categoria.nombre}"></span></h6>
            <h6 class="card-title"><strong>Publicado: </strong> <span th:text="${v.fecha}"></span></h6>                
            <p th:text="${v.descripcion}"></p>
            <p><a class="btn btn-secondary" th:href="@{/vacantes/view/{id} (id=${v.id}) }" role="button">Detalles &raquo;</a></p>            
          </div>
        </div>              
		    <hr>	
      </div>

    </main>

    <footer class="footer" th:insert="fragments/footer :: pie-pag"></footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    
  </body>
</html>
